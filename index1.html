<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="CTES K16 - Danh sách ứng viên" />
    
    <title>Danh Sách Ứng Viên K16 - Đội Tình Nguyện CTES</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap");

        * {
            font-family: "Inter", sans-serif;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .loading-overlay.show {
            opacity: 1;
            visibility: visible;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #10b981;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .user-card {
            transition: all 0.3s ease;
        }

        .user-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .badge {
            display: inline-flex;
            align-items: center;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .badge-green {
            background-color: #dcfce7;
            color: #166534;
        }

        .badge-blue {
            background-color: #dbeafe;
            color: #1e40af;
        }

        .badge-purple {
            background-color: #e9d5ff;
            color: #7c2d12;
        }

        .badge-orange {
            background-color: #fed7aa;
            color: #c2410c;
        }

        .badge-red {
            background-color: #fee2e2;
            color: #dc2626;
        }

        .pagination-btn {
            padding: 0.5rem 1rem;
            border: 1px solid #d1d5db;
            background: white;
            color: #374151;
            border-radius: 0.375rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .pagination-btn:hover:not(:disabled) {
            background: #f3f4f6;
        }

        .pagination-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .pagination-btn.active {
            background: #10b981;
            color: white;
            border-color: #10b981;
        }

        .search-container {
            position: relative;
        }

        .search-input {
            padding-left: 2.5rem;
        }

        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 16px 24px;
            border-radius: 8px;
            color: white;
            font-weight: 500;
            z-index: 1000;
            transform: translateX(400px);
            transition: transform 0.3s ease;
        }

        .toast.show {
            transform: translateX(0);
        }

        .toast.success {
            background: #10b981;
        }

        .toast.error {
            background: #ef4444;
        }

        @media (max-width: 768px) {
            .user-card {
                margin-bottom: 1rem;
            }
            
            .pagination-container {
                flex-direction: column;
                gap: 1rem;
                align-items: stretch;
            }
            
            .pagination-buttons {
                justify-content: center;
            }
        }
    </style>
</head>

<body class="bg-gray-50">
    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="text-center">
            <div class="spinner mx-auto mb-4"></div>
            <p class="text-white text-lg">Đang tải dữ liệu...</p>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast"></div>

    <!-- Header -->
    <header class="bg-white shadow-sm border-b">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <div class="flex-shrink-0">
                        <img 
                            class="h-10 w-auto" 
                            src="https://raw.githubusercontent.com/Trantoan12022004/host_image_page_anhtonton/main/images/tuyenquan/logo.png" 
                            alt="CTES Logo"
                        />
                    </div>
                    <div class="ml-4">
                        <h1 class="text-2xl font-bold text-gray-900">Danh Sách Ứng Viên K16</h1>
                        <p class="text-sm text-gray-600">Đội Tình Nguyện CTES</p>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <div class="bg-green-100 text-green-800 px-3 py-1 rounded-full text-sm font-medium">
                        <span id="totalUsers">0</span> ứng viên
                    </div>
                    <button 
                        onclick="refreshData()" 
                        class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 transition-colors"
                    >
                        <i class="fas fa-sync-alt mr-2"></i>Làm mới
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Search and Filter Bar -->
        <div class="bg-white rounded-lg shadow-sm border p-6 mb-8">
            <div class="flex flex-col md:flex-row gap-4">
                <!-- Search Input -->
                <div class="search-container flex-1">
                    <input 
                        type="text" 
                        id="searchInput"
                        placeholder="Tìm kiếm theo tên, MSSV, email..."
                        class="search-input w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent"
                        onkeyup="handleSearch()"
                    />
                    <div class="absolute left-3 top-1/2 transform -translate-y-1/2">
                        <i class="fas fa-search text-gray-400"></i>
                    </div>
                </div>

                <!-- Department Filter -->
                <select 
                    id="departmentFilter"
                    class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent"
                    onchange="handleFilter()"
                >
                    <option value="">Tất cả mảng hoạt động</option>
                    <option value="Truyền thông – Đối ngoại">Truyền thông – Đối ngoại</option>
                    <option value="Nhân sự – Kỹ thuật">Nhân sự – Kỹ thuật</option>
                    <option value="Tổ chức – Sự kiện">Tổ chức – Sự kiện</option>
                    <option value="Hậu cần">Hậu cần</option>
                    <option value="Học tập">Học tập</option>
                </select>

                <!-- School Filter -->
                <select 
                    id="schoolFilter"
                    class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent"
                    onchange="handleFilter()"
                >
                    <option value="">Tất cả trường/viện</option>
                </select>

                <!-- Export Button -->
                <button 
                    onclick="exportData()"
                    class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors whitespace-nowrap"
                >
                    <i class="fas fa-download mr-2"></i>Xuất Excel
                </button>
            </div>
        </div>

        <!-- User Cards Grid -->
        <div id="usersContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-8">
            <!-- User cards will be populated here -->
        </div>

        <!-- Empty State -->
        <div id="emptyState" class="hidden text-center py-12">
            <div class="text-gray-400 mb-4">
                <i class="fas fa-users text-6xl"></i>
            </div>
            <h3 class="text-xl font-semibold text-gray-600 mb-2">Không có dữ liệu</h3>
            <p class="text-gray-500">Không tìm thấy ứng viên nào phù hợp với tiêu chí tìm kiếm.</p>
        </div>

        <!-- Pagination -->
        <div id="paginationContainer" class="pagination-container flex items-center justify-between bg-white rounded-lg shadow-sm border p-4">
            <div class="text-sm text-gray-700">
                Hiển thị <span id="showingFrom">1</span> - <span id="showingTo">20</span> 
                trong tổng số <span id="totalCount">0</span> ứng viên
            </div>
            
            <div class="pagination-buttons flex items-center space-x-1">
                <button 
                    id="prevBtn"
                    onclick="changePage(currentPage - 1)"
                    class="pagination-btn"
                    disabled
                >
                    <i class="fas fa-chevron-left"></i>
                </button>
                
                <div id="pageNumbers" class="flex items-center space-x-1">
                    <!-- Page numbers will be populated here -->
                </div>
                
                <button 
                    id="nextBtn"
                    onclick="changePage(currentPage + 1)"
                    class="pagination-btn"
                >
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
        </div>
    </main>

    <!-- User Detail Modal -->
    <div id="userModal" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden items-center justify-center p-4">
        <div class="bg-white rounded-lg shadow-xl max-w-2xl w-full max-h-90vh overflow-y-auto">
            <div class="p-6 border-b border-gray-200">
                <div class="flex items-center justify-between">
                    <h3 class="text-lg font-semibold text-gray-900">Thông tin chi tiết ứng viên</h3>
                    <button 
                        onclick="closeModal()"
                        class="text-gray-400 hover:text-gray-600"
                    >
                        <i class="fas fa-times text-xl"></i>
                    </button>
                </div>
            </div>
            <div id="userModalContent" class="p-6">
                <!-- Modal content will be populated here -->
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let allUsers = [];
        let filteredUsers = [];
        let currentPage = 1;
        const usersPerPage = 20;
        let searchTimeout = null;

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            loadUsers();
        });

        // API Functions
        async function loadUsers() {
            showLoading();
            try {
                const response = await fetch('https://tuyenquan-backend.onrender.com/api/users');
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                allUsers = data.users || data || [];
                filteredUsers = [...allUsers];
                
                populateSchoolFilter();
                displayUsers();
                updatePagination();
                updateTotalCount();
                
                showToast(`Đã tải thành công ${allUsers.length} ứng viên`, 'success');
            } catch (error) {
                console.error('Error loading users:', error);
                showToast('Có lỗi xảy ra khi tải dữ liệu. Vui lòng thử lại sau.', 'error');
                showEmptyState();
            } finally {
                hideLoading();
            }
        }

        // Display Functions
        function displayUsers() {
            const container = document.getElementById('usersContainer');
            const emptyState = document.getElementById('emptyState');
            
            if (filteredUsers.length === 0) {
                container.innerHTML = '';
                emptyState.classList.remove('hidden');
                document.getElementById('paginationContainer').classList.add('hidden');
                return;
            }
            
            emptyState.classList.add('hidden');
            document.getElementById('paginationContainer').classList.remove('hidden');
            
            const startIndex = (currentPage - 1) * usersPerPage;
            const endIndex = startIndex + usersPerPage;
            const currentUsers = filteredUsers.slice(startIndex, endIndex);
            
            container.innerHTML = currentUsers.map(user => createUserCard(user)).join('');
        }

        function createUserCard(user) {
            const departmentBadge = getDepartmentBadge(user.department);
            const genderIcon = user.gender === 'Nam' ? 'fas fa-mars' : 'fas fa-venus';
            const genderColor = user.gender === 'Nam' ? 'text-blue-600' : 'text-pink-600';
            
            return `
                <div class="user-card bg-white rounded-lg shadow-sm border p-6 cursor-pointer" onclick="showUserDetail('${user._id || user.id}')">
                    <div class="flex items-start justify-between mb-4">
                        <div class="flex-1">
                            <div class="flex items-center mb-2">
                                <h3 class="text-lg font-semibold text-gray-900 mr-2">${escapeHtml(user.fullName || 'N/A')}</h3>
                                <i class="${genderIcon} ${genderColor} text-sm"></i>
                            </div>
                            <p class="text-sm text-gray-600 mb-1">
                                <i class="fas fa-id-card mr-2"></i>${escapeHtml(user.studentId || 'N/A')}
                            </p>
                            <p class="text-sm text-gray-600 mb-1">
                                <i class="fas fa-envelope mr-2"></i>${escapeHtml(user.email || 'N/A')}
                            </p>
                            <p class="text-sm text-gray-600">
                                <i class="fas fa-phone mr-2"></i>${escapeHtml(user.phone || 'N/A')}
                            </p>
                        </div>
                        <div class="text-right">
                            <div class="text-xs text-gray-500 mb-2">
                                ${formatDate(user.createdAt || user.registrationDate)}
                            </div>
                        </div>
                    </div>
                    
                    <div class="mb-4">
                        <p class="text-sm text-gray-600 mb-2">
                            <i class="fas fa-university mr-2"></i>${escapeHtml(user.school || 'N/A')}
                        </p>
                        ${departmentBadge}
                    </div>
                    
                    <div class="border-t pt-4">
                        <div class="flex items-center justify-between">
                            <div class="text-sm text-gray-500">
                                <i class="fas fa-user-tag mr-1"></i>
                                ${escapeHtml((user.personality || 'N/A').substring(0, 30))}${(user.personality || '').length > 30 ? '...' : ''}
                            </div>
                            <button class="text-green-600 hover:text-green-800 text-sm font-medium">
                                Xem chi tiết <i class="fas fa-arrow-right ml-1"></i>
                            </button>
                        </div>
                    </div>
                </div>
            `;
        }

        function getDepartmentBadge(department) {
            const badges = {
                'Truyền thông – Đối ngoại': 'badge-green',
                'Nhân sự – Kỹ thuật': 'badge-blue',
                'Tổ chức – Sự kiện': 'badge-purple',
                'Hậu cần': 'badge-orange',
                'Học tập': 'badge-red'
            };
            
            const badgeClass = badges[department] || 'badge-green';
            return `<span class="badge ${badgeClass}">${escapeHtml(department || 'N/A')}</span>`;
        }

        // Search and Filter Functions
        function handleSearch() {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => {
                const searchTerm = document.getElementById('searchInput').value.toLowerCase().trim();
                applyFilters(searchTerm);
            }, 300);
        }

        function handleFilter() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase().trim();
            applyFilters(searchTerm);
        }

        function applyFilters(searchTerm = '') {
            const departmentFilter = document.getElementById('departmentFilter').value;
            const schoolFilter = document.getElementById('schoolFilter').value;
            
            filteredUsers = allUsers.filter(user => {
                // Search filter
                const searchMatch = !searchTerm || 
                    (user.fullName || '').toLowerCase().includes(searchTerm) ||
                    (user.studentId || '').toLowerCase().includes(searchTerm) ||
                    (user.email || '').toLowerCase().includes(searchTerm) ||
                    (user.phone || '').toLowerCase().includes(searchTerm);
                
                // Department filter
                const departmentMatch = !departmentFilter || user.department === departmentFilter;
                
                // School filter
                const schoolMatch = !schoolFilter || user.school === schoolFilter;
                
                return searchMatch && departmentMatch && schoolMatch;
            });
            
            currentPage = 1;
            displayUsers();
            updatePagination();
        }

        // Pagination Functions
        function updatePagination() {
            const totalPages = Math.ceil(filteredUsers.length / usersPerPage);
            const startIndex = (currentPage - 1) * usersPerPage + 1;
            const endIndex = Math.min(currentPage * usersPerPage, filteredUsers.length);
            
            // Update showing info
            document.getElementById('showingFrom').textContent = filteredUsers.length === 0 ? 0 : startIndex;
            document.getElementById('showingTo').textContent = endIndex;
            document.getElementById('totalCount').textContent = filteredUsers.length;
            
            // Update navigation buttons
            document.getElementById('prevBtn').disabled = currentPage === 1;
            document.getElementById('nextBtn').disabled = currentPage === totalPages || totalPages === 0;
            
            // Generate page numbers
            generatePageNumbers(totalPages);
        }

        function generatePageNumbers(totalPages) {
            const pageNumbers = document.getElementById('pageNumbers');
            pageNumbers.innerHTML = '';
            
            if (totalPages <= 1) return;
            
            const maxVisiblePages = 5;
            let startPage = Math.max(1, currentPage - Math.floor(maxVisiblePages / 2));
            let endPage = Math.min(totalPages, startPage + maxVisiblePages - 1);
            
            if (endPage - startPage + 1 < maxVisiblePages) {
                startPage = Math.max(1, endPage - maxVisiblePages + 1);
            }
            
            // First page
            if (startPage > 1) {
                pageNumbers.appendChild(createPageButton(1));
                if (startPage > 2) {
                    const ellipsis = document.createElement('span');
                    ellipsis.className = 'px-2 py-1 text-gray-500';
                    ellipsis.textContent = '...';
                    pageNumbers.appendChild(ellipsis);
                }
            }
            
            // Page numbers
            for (let i = startPage; i <= endPage; i++) {
                pageNumbers.appendChild(createPageButton(i));
            }
            
            // Last page
            if (endPage < totalPages) {
                if (endPage < totalPages - 1) {
                    const ellipsis = document.createElement('span');
                    ellipsis.className = 'px-2 py-1 text-gray-500';
                    ellipsis.textContent = '...';
                    pageNumbers.appendChild(ellipsis);
                }
                pageNumbers.appendChild(createPageButton(totalPages));
            }
        }

        function createPageButton(page) {
            const button = document.createElement('button');
            button.className = `pagination-btn ${page === currentPage ? 'active' : ''}`;
            button.textContent = page;
            button.onclick = () => changePage(page);
            return button;
        }

        function changePage(page) {
            const totalPages = Math.ceil(filteredUsers.length / usersPerPage);
            if (page < 1 || page > totalPages) return;
            
            currentPage = page;
            displayUsers();
            updatePagination();
            
            // Scroll to top
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Modal Functions
        function showUserDetail(userId) {
            const user = allUsers.find(u => (u._id || u.id) === userId);
            if (!user) return;
            
            const modalContent = document.getElementById('userModalContent');
            modalContent.innerHTML = createUserDetailContent(user);
            
            document.getElementById('userModal').classList.remove('hidden');
            document.getElementById('userModal').classList.add('flex');
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            document.getElementById('userModal').classList.add('hidden');
            document.getElementById('userModal').classList.remove('flex');
            document.body.style.overflow = '';
        }

        function createUserDetailContent(user) {
            return `
                <div class="space-y-6">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <h4 class="font-semibold text-gray-900 mb-3">Thông tin cá nhân</h4>
                            <div class="space-y-2">
                                <p><strong>Họ tên:</strong> ${escapeHtml(user.fullName || 'N/A')}</p>
                                <p><strong>MSSV:</strong> ${escapeHtml(user.studentId || 'N/A')}</p>
                                <p><strong>Giới tính:</strong> ${escapeHtml(user.gender || 'N/A')}</p>
                                <p><strong>Email:</strong> ${escapeHtml(user.email || 'N/A')}</p>
                                <p><strong>Số điện thoại:</strong> ${escapeHtml(user.phone || 'N/A')}</p>
                                <p><strong>Facebook:</strong> 
                                    ${user.facebook ? `<a href="${escapeHtml(user.facebook)}" target="_blank" class="text-blue-600 hover:underline">Xem profile</a>` : 'N/A'}
                                </p>
                                <p><strong>Trường/Viện:</strong> ${escapeHtml(user.school || 'N/A')}</p>
                            </div>
                        </div>
                        
                        <div>
                            <h4 class="font-semibold text-gray-900 mb-3">Thông tin đăng ký</h4>
                            <div class="space-y-2">
                                <p><strong>Mảng hoạt động:</strong> ${getDepartmentBadge(user.department)}</p>
                                <p><strong>Nguồn biết:</strong> ${escapeHtml(user.source || 'N/A')}</p>
                                <p><strong>Thời gian đăng ký:</strong> ${formatDate(user.createdAt || user.registrationDate)}</p>
                                <p><strong>Tính cách:</strong> ${escapeHtml(user.personality || 'N/A')}</p>
                            </div>
                        </div>
                    </div>
                    
                    <div>
                        <h4 class="font-semibold text-gray-900 mb-3">Thông tin chi tiết</h4>
                        <div class="grid grid-cols-1 gap-4">
                            <div>
                                <p class="font-medium text-gray-700">Điểm mạnh:</p>
                                <p class="text-gray-600 mt-1">${escapeHtml(user.strengths || 'N/A')}</p>
                            </div>
                            <div>
                                <p class="font-medium text-gray-700">Điểm yếu:</p>
                                <p class="text-gray-600 mt-1">${escapeHtml(user.weaknesses || 'N/A')}</p>
                            </div>
                            <div>
                                <p class="font-medium text-gray-700">Sở thích:</p>
                                <p class="text-gray-600 mt-1">${escapeHtml(user.hobbies || 'N/A')}</p>
                            </div>
                            <div>
                                <p class="font-medium text-gray-700">Kỹ năng:</p>
                                <p class="text-gray-600 mt-1">
                                    ${Array.isArray(user.skills) ? user.skills.map(skill => `<span class="badge badge-blue mr-1">${escapeHtml(skill)}</span>`).join('') : escapeHtml(user.skills || 'N/A')}
                                </p>
                            </div>
                            <div>
                                <p class="font-medium text-gray-700">Điểm mạnh phù hợp với mảng:</p>
                                <p class="text-gray-600 mt-1">${escapeHtml(user.departmentStrengths || 'N/A')}</p>
                            </div>
                            <div>
                                <p class="font-medium text-gray-700">Kinh nghiệm liên quan:</p>
                                <p class="text-gray-600 mt-1">${escapeHtml(user.relevantExperience || 'N/A')}</p>
                            </div>
                            <div>
                                <p class="font-medium text-gray-700">Mong muốn khi tham gia:</p>
                                <p class="text-gray-600 mt-1">${escapeHtml(user.expectations || 'N/A')}</p>
                            </div>
                            ${user.portfolio ? `
                                <div>
                                    <p class="font-medium text-gray-700">Portfolio:</p>
                                    <p class="text-gray-600 mt-1">
                                        <a href="${escapeHtml(user.portfolio)}" target="_blank" class="text-blue-600 hover:underline">
                                            Xem portfolio <i class="fas fa-external-link-alt ml-1"></i>
                                        </a>
                                    </p>
                                </div>
                            ` : ''}
                        </div>
                    </div>
                </div>
            `;
        }

        // Utility Functions
        function populateSchoolFilter() {
            const schools = [...new Set(allUsers.map(user => user.school).filter(Boolean))].sort();
            const schoolFilter = document.getElementById('schoolFilter');
            
            // Clear existing options except first one
            while (schoolFilter.children.length > 1) {
                schoolFilter.removeChild(schoolFilter.lastChild);
            }
            
            schools.forEach(school => {
                const option = document.createElement('option');
                option.value = school;
                option.textContent = school;
                schoolFilter.appendChild(option);
            });
        }

        function updateTotalCount() {
            document.getElementById('totalUsers').textContent = allUsers.length;
        }

        function refreshData() {
            loadUsers();
        }

        function exportData() {
            if (filteredUsers.length === 0) {
                showToast('Không có dữ liệu để xuất', 'error');
                return;
            }
            
            // Create CSV content
            const headers = [
                'Họ tên', 'MSSV', 'Giới tính', 'Email', 'Số điện thoại', 
                'Facebook', 'Trường/Viện', 'Mảng hoạt động', 'Nguồn biết',
                'Tính cách', 'Điểm mạnh', 'Điểm yếu', 'Sở thích', 'Kỹ năng',
                'Điểm mạnh phù hợp', 'Kinh nghiệm', 'Mong muốn', 'Thời gian đăng ký'
            ];
            
            const csvContent = [
                headers.join(','),
                ...filteredUsers.map(user => [
                    `"${(user.fullName || '').replace(/"/g, '""')}"`,
                    `"${(user.studentId || '').replace(/"/g, '""')}"`,
                    `"${(user.gender || '').replace(/"/g, '""')}"`,
                    `"${(user.email || '').replace(/"/g, '""')}"`,
                    `"${(user.phone || '').replace(/"/g, '""')}"`,
                    `"${(user.facebook || '').replace(/"/g, '""')}"`,
                    `"${(user.school || '').replace(/"/g, '""')}"`,
                    `"${(user.department || '').replace(/"/g, '""')}"`,
                    `"${(user.source || '').replace(/"/g, '""')}"`,
                    `"${(user.personality || '').replace(/"/g, '""')}"`,
                    `"${(user.strengths || '').replace(/"/g, '""')}"`,
                    `"${(user.weaknesses || '').replace(/"/g, '""')}"`,
                    `"${(user.hobbies || '').replace(/"/g, '""')}"`,
                    `"${Array.isArray(user.skills) ? user.skills.join('; ') : (user.skills || '').replace(/"/g, '""')}"`,
                    `"${(user.departmentStrengths || '').replace(/"/g, '""')}"`,
                    `"${(user.relevantExperience || '').replace(/"/g, '""')}"`,
                    `"${(user.expectations || '').replace(/"/g, '""')}"`,
                    `"${formatDate(user.createdAt || user.registrationDate)}"`
                ].join(','))
            ].join('\n');
            
            // Download file
            const blob = new Blob(['\ufeff' + csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = `danh_sach_ung_vien_k16_${new Date().toISOString().split('T')[0]}.csv`;
            link.click();
            
            showToast(`Đã xuất ${filteredUsers.length} ứng viên`, 'success');
        }

        function formatDate(dateString) {
            if (!dateString) return 'N/A';
            const date = new Date(dateString);
            return date.toLocaleDateString('vi-VN', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function escapeHtml(text) {
            if (!text) return '';
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.toString().replace(/[&<>"']/g, function(m) { return map[m]; });
        }

        function showLoading() {
            document.getElementById('loadingOverlay').classList.add('show');
        }

        function hideLoading() {
            document.getElementById('loadingOverlay').classList.remove('show');
        }

        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = `toast ${type} show`;
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        function showEmptyState() {
            document.getElementById('usersContainer').innerHTML = '';
            document.getElementById('emptyState').classList.remove('hidden');
            document.getElementById('paginationContainer').classList.add('hidden');
        }

        // Close modal on ESC key
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closeModal();
            }
        });

        // Close modal on backdrop click
        document.getElementById('userModal').addEventListener('click', function(event) {
            if (event.target === this) {
                closeModal();
            }
        });
    </script>
</body>
